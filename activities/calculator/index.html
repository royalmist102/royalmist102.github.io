<html>
    <head>
        <!-- Bootstrap Core CSS -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet">
            <!-- Custom CSS -->
            <link href="../../css/toggle-sidebar.css" rel="stylesheet">
            </head>
            <body>
                <style>
        *{
          width: 100%;
        }
      </style>
                <script>
          function toNum(n){
              return parseInt(n);
          }
          function add(n1, n2){
              sum=toNum(n1) + toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
      </script>
                <script>
          function toNum(n){
              return parseInt(n);
          }
          function subtract(n1, n2){
              sum=toNum(n1) - toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
      </script>
                <script>
          function toNum(n){
              return parseInt(n);
          }
          function multiply(n1, n2){
              sum=toNum(n1) * toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
      </script>
                <script>
          function toNum(n){
              return parseInt(n);
          }
          function divide(n1, n2){
              sum=toNum(n1) / toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
      </script>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="calc">
							
          Num1: 
                    
                                
                                <input type="text" id="num1">
                                    <br>
          Num2: 
                            
                                        
                                        <input type="text" id="num2">
                                        </div>
                                    </div>
                                </div>
                                <br>
                                </form>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button class="btn primary" onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Add</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn primary" onclick="subtract(document.querySelector('#num1').value, document.querySelector('#num2').value)">Subtract</button>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                    <br>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <button class="btn primary" onclick="multiply(document.querySelector('#num1').value, document.querySelector('#num2').value)">Multiply</button>
                                                </div>
                                                <div class="col-md-6">
                                                    <button class="btn primary" onclick="divide(document.querySelector('#num1').value, document.querySelector('#num2').value)">Divide</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- jQuery -->
                                        <script src="../../js/jquery.js"></script>
                                        <!-- Bootstrap Core JavaScript -->
                                        <script src="../../js/bootstrap.min.js"></script>
                                    </body>
                                </html>

<html lang="en">
    <head>
        <link href="../../css/bootstrap.min.css" rel="stylesheet">
            <link href="../../css/toggle-sidebar.css" rel="stylesheet">
            </head>
            <body>
                <script>
          function toNum(n){
              return parseInt(n);
          }
          function add(n1, n2){
              sum=toNum(n1) + toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
      </script>
                <script>
          function toNum(n){
              return parseInt(n);
          }
          function subtract(n1, n2){
              sum=toNum(n1) - toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
      </script>
                <script>
          function toNum(n){
              return parseInt(n);
          }
          function multiply(n1, n2){
              sum=toNum(n1) * toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
      </script>
                <script>
          function toNum(n){
              return parseInt(n);
          }
          function divide(n1, n2){
              sum=toNum(n1) / toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
      </script>
                <form name="calc">
          Num1: 
                    
                    <input type="text" id="num1">
                        <br>
          Num2: 
                            
                            <input type="text" id="num2">
                                <br>
                                </form>
                                <div class="btn-group btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-secondary" onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Add</button>
                                    <button type="button" class="btn btn-secondary" onclick="subtract(document.querySelector('#num1').value, document.querySelector('#num2').value)">Subtract</button>
                                    <br>
                                        <br>
                                            <button type="button" class="btn btn-secondary" onclick="multiply(document.querySelector('#num1').value, document.querySelector('#num2').value)">Multiply</button>
                                            <button type="button" class="btn btn-secondary" onclick="divide(document.querySelector('#num1').value, document.querySelector('#num2').value)">Divide</button>
                                        </div>
                                        <!-- jQuery -->
                                        <script src="../../js/jquery.js"></script>
                                        <!-- Bootstrap Core JavaScript -->
                                        <script src="../../js/bootstrap.min.js"></script>
                                    </body>
                                </html>
